<section class="film-list" *ngIf="films">
  <h1></h1>
  <div class="grid-container">
    <mat-card class="film-card" *ngFor="let film of films; let i = index">
      <mat-card-title>{{film.title}}</mat-card-title>
      <mat-card-content>
        <img mat-card-image src="{{film.imageUrl}}">
      </mat-card-content>
      <button mat-raised-button type="delete" (click)="deleteFilm(film.id)">Delete film</button>
      <button mat-raised-button type="edit" routerLink="{{film.id}}">Update film</button>
      <mat-card-actions>
        <a mat-icon-button (click)="toggleFilmDetails()">Show film detail</a>
      </mat-card-actions>
      <app-film-details *ngIf="filmsDetailIsVisible" [film]=film></app-film-details>
    </mat-card>
  </div>

</section>

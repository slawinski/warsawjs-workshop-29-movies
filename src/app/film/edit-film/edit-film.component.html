<form [formGroup]="filmForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col col-md-6">
      <mat-form-field>
        <label for="title">Film title</label>
        <input matInput type="text" id="title" formControlName="title">
      </mat-form-field>
    </div>


    <div class="col col-md-6">
      <mat-form-field>
        <label for="genre">Genre</label>
        <input matInput type="genre" id="genre" formControlName="genre">
      </mat-form-field>
    </div>

    <div class="col col-md-6">
      <mat-form-field>
        <label for="numberInStock">Number In Stock</label>
        <input matInput type="numberInStock" id="numberInStock" formControlName="numberInStock">
      </mat-form-field>
    </div>

    <div class="col col-md-6">
      <mat-form-field>
        <label for="dailyRentalRate">Daily Rental Rate</label>
        <input matInput type="dailyRentalRate" id="dailyRentalRate" formControlName="dailyRentalRate">
      </mat-form-field>
    </div>

    <div class="col col-md-6">
      <mat-form-field>
        <label for="imageUrl">Image URL</label>
        <input matInput type="imageUrl" id="imageUrl" formControlName="imageUrl">
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" [disabled]="!filmForm.valid">Edit film</button>
  </div>
</form>
